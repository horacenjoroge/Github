<!DOCTYPE html>
<html lang="en">

<head>

    <title>Horace Njoroge's Profile</title>
</head>

<body>

    <!-- Profile Heading -->
    <h1>Profile</h1>

    <!-- Name -->
    <h2>Horace Njoroge</h2>

    <!-- Profile Photo -->
    <img src="/images/profile.jpg" alt="Horace Njoroge's Photo" width="200">

    <!-- Personal Details -->
    <h3>Personal Details</h3>
    <ul>
        <li>Location: Nairobi, Kenya</li>
        <li>Place of Birth: Kenya</li>
        <li>Occupation: Fullstack Developer</li>

    <!-- Interests -->
    <h3>Interests</h3>
    <ul>
        <li>Cooking</li>

        <li>Technology</li>
        <li>Music</li>
    </ul>

    <h3>Favorite Music</h3>
    <audio controls>
        <source src="/audio/bass.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Additional Image under Interests -->
    <h3>Additional Image</h3>
    <img src="/images/Art.jpg" alt="Image representing interests" width="200">

    <!-- Anchor Links -->
    <h3>Useful Links</h3>
    <a href="https://www.example.com" target="_blank">Visit Example</a>
    <br>
    <a href="https://www.another-example.com" target="_blank">Another Example</a>

</html>
