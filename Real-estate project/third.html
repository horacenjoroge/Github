<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Homes Realty - Contact Us</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Dream Homes Realty</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="second.html">Properties</a>
    </nav>

    <!-- Form Example -->
    <h2>Send Us Your Inquiry</h2>
    <form action="submit.html" method="POST">
        <!-- Text Input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Radio Buttons Example -->
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes Example -->
        <label for="interests">Interested in:</label><br>
        <input type="checkbox" id="buying" name="interest" value="buying">
        <label for="buying">Buying</label><br>
        <input type="checkbox" id="renting" name="interest" value="renting">
        <label for="renting">Renting</label><br><br>

        <!-- Dropdown Selection -->
        <label for="property">Interested Property:</label>
        <select id="property" name="property">
            <option value="luxury-villa">Luxury Villa</option>
            <option value="beach-house">Beach House</option>
            <option value="urban-apartment">Urban Apartment</option>
        </select><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Send Inquiry">
    </form>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Dream Homes Realty. All rights reserved.</p>
    </footer>
</body>

</html>
