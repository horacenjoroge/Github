<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Homes Realty - Contact Us</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Contact Dream Homes Realty</h1>
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <div class="container">
            <a href="index.html">Home</a> |
            <a href="second.html">Properties</a>
        </div>
    </nav>

    <!-- Main Content Section -->
    <section id="main-content">
        <div class="container">
            <!-- Inquiry Form Section -->
            <section id="inquiry-form">
                <h2>Send Us Your Inquiry</h2>
                <form action="submit.html" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>

                    <div class="form-group">
                        <label for="interests">Interested in:</label>
                        <input type="checkbox" id="buying" name="interest" value="buying">
                        <label for="buying">Buying</label>
                        <input type="checkbox" id="renting" name="interest" value="renting">
                        <label for="renting">Renting</label>
                    </div>

                    <div class="form-group">
                        <label for="property">Interested Property:</label>
                        <select id="property" name="property">
                            <option value="luxury-villa">Luxury Villa</option>
                            <option value="beach-house">Beach House</option>
                            <option value="urban-apartment">Urban Apartment</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Send Inquiry">
                    </div>
                </form>
            </section>

            <!-- Job Application/Newsletter Form Section -->
            <section id="job-newsletter-form">
                <h3>Job Application / Newsletter Subscription</h3>
                <form action="submit.html" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message / Cover Letter:</label>
                        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="subscription">Subscription Type:</label><br>
                        <input type="radio" id="job-application" name="subscription" value="job-application" checked>
                        <label for="job-application">Job Application</label>
                        <input type="radio" id="newsletter" name="subscription" value="newsletter">
                        <label for="newsletter">Newsletter</label>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </section>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Dream Homes Realty. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
