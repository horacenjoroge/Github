<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dream Homes Realty - Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header Section */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        h2,
        h3,
        h4 {
            color: #333;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            color: #666;
        }

        img {
            display: block;
            margin: 20px auto;
            border: 5px solid #ddd;
        }

        /* Video Section */
        video {
            display: block;
            margin: 20px auto;
            border: 5px solid #ddd;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

</head>
